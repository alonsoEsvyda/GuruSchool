    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/material_bootstrap/mdb.min.js"></script>
    <!--sistema de notificacion-->
    <script type="text/javascript" src="../../js/notify/pnotify.custom.min.js"></script>
    <!--reemplaza el textarea-->
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script>tinymce.init({ selector:'textarea', menubar: false });</script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		//llamamos al tooltip para sacar un titulo en cada alt
    		$(function () {
			  $('[data-toggle="tooltip"]').tooltip()
			});
    	})
    </script>
    <script type="text/javascript">
        function notify(tit,not,type,style)
        {
            new PNotify({
                title: tit,
                text: not,
                type: type,
                styling: style
            });
        }
    </script>
