<script type="text/javascript">
	$(document).ready(function(){
		//llamamos al tooltip para sacar un titulo en cada alt
		$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
	})
</script>
<!--BTN UP HEADER-->
<script type='text/javascript'>
	$(document).ready(function() {
	  $("#user_email").focus();
	  $("#user_login").focus();
      $('#Btn-Registrar').click(function () {
        $('body,html').animate({scrollTop: 0 }, 800);
        $("#user_email").focus();
        return false;
      });
	});
</script> 
<script type="text/javascript">
	function notify(tit,not,type,style)
	{
		new PNotify({
		    title: tit,
	        text: not,
		    type: type,
		    styling: style
	    });
	}
</script>
